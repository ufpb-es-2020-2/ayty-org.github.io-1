<!-- _includes/equipe.html -->
<div class="grid-sizer"></div>
<div class="grid-item">
  {% if equipe.redirect -%}
  <a href="{{ member.redirect }}">
    {%- else -%}
    <a href="{{ member.url | relative_url }}">
      {%- endif %}
      <div class="card hoverable">
        {%- if member.img %}
        {%- include figure.html
          path=member.img
          alt="member thumbnail" -%}
        {%- endif %}
        <div class="card-body">
          <h2 class="card-title text-lowercase">{{ member.name }}</h2>
          <p class="card-text">{{ member.description }}</p>
          <div class="row ml-1 mr-1 p-0">
            {%- if member.github -%}
            <div class="github-icon">
              <div class="icon" data-toggle="tooltip" title="Code Repository">
                <a href="{{ member.github }}"><i class="fab fa-github gh-icon"></i></a>
              </div>
              {%- if member.github_stars -%}
              <span class="stars" data-toggle="tooltip" title="GitHub Stars">
                <i class="fas fa-star"></i>
                <span id="{{ member.github_stars }}-stars"></span>
              </span>
              {%- endif %}
            </div>
            {%- endif %}
          </div>
        </div>
      </div>
    </a>
</div>
